
{% extends 'dashboard/auth/base.html' %}
{% block content %}
<div class="card-body p-5">

              <h4 class="text-dark mb-5">Login</h4>
              <form action="" method="POST">
                {% csrf_token %}
                 <div class="row">
                  <div class="form-group col-md-12 mb-4"> 
                    {{ form.username }} 
                    <span class="form-error">{{ form.errors.username }}</span>
                  </div>
                  <div class="form-group col-md-12 ">
                      {{form.password}}  <span>{{ form.errors.password }}</span>
                  </div>
                  <div class="col-md-12">
                    <div class="d-flex my-2 justify-content-between">
                      <div class="d-inline-block mr-3">
                        <label class="control control-checkbox">Remember me
                          <input type="checkbox" checked="" id="remember"/>
                          <div class="control-indicator"></div>
                        </label>
                
                      </div>
                      <p><a class="text-blue" href="{% url 'dashboard:forgot-password' %}">Forgot Your Password?</a></p>
                    </div>
                    <button type="submit" class="btn btn-lg btn-primary btn-block mb-4">Login</button>
                  
                    </p>
                  </div>
                </div> 
                
              </form>
</div>
{% endblock %}
