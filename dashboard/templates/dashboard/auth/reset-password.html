{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Sunset Hotel</title>

    <!-- Google Font: Source Sans Pro -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/plugins/fontawesome-free/css/all.min.css' %}"
    />
    <!-- icheck bootstrap -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <!-- Theme style -->
    <link
      rel="stylesheet"
      href="{% static 'dashboard/assets/dist/css/adminlte.min.css' %}"
    />


 {% block style %}
    <style> 
      .form-error{
        color : red;
        padding: 0;
      }

      .form-error ul li{
        list-style:none;
        padding: 0;
      }

      .form-inline{
          display: flex;
          flex-flow: row wrap;
          align-items: center;
      }   

      .form-inline input{
            margin: 5px 5px 5px 0;
      } 

      </style>
    {% endblock %}

  </head>
  <body class="hold-transition login-page">

    <div class="login-box">
      <!-- /.login-logo -->
      <div class="card card-outline card-primary">
        <div class="card-header text-center">
          <a href="/" class="h1"><b>Sunset</b>Hotel</a>
        </div>
        <div class="card-body">
          <p class="login-box-msg">Reset Your Password</p>
        
          <form action="" method="post">
            {% csrf_token %}
            <p class="form-error">{{error}}</p>

            <!-- {{form.as_p}} -->
            <div class="input-group mb-3">
              {{ form.email}} 
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
               <span class='form-error'> {{form.errors.email}}</span>
            </div>
         
            <div class="row">
              <div class="col-12">
                <button type="submit" class="btn btn-primary btn-block">
                  Send Reset Email
                </button>
              </div>
              <!-- /.col -->
            </div>
          </form>


          
        </div>
        <!-- /.card-body -->
      </div>
      <!-- /.card -->
    </div>
    <!-- /.login-box -->

    <!-- jQuery -->
    <script src="{% static 'dashboard/assets/plugins/jquery/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'dashboard/assets/plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'dashboard/assets/dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
