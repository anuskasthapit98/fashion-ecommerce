{% extends 'dashboard/base/base.html' %}

{% block content %}
<div class="content-wrapper">
    <div class="content">							
        <div class="breadcrumb-wrapper">
            <h1>Product</h1>
            <a href="{% url 'dashboard:brand-create' %}" style="float: right;" type="button" class="mb-1 btn btn-outline-success">Add Brand</a>

                          
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb p-0">
                <li class="breadcrumb-item">
                    <a href="{% url 'dashboard:admin-dashboard' %}">
                    <span class="mdi mdi-home"></span>                
                    </a>
                </li>
                <li class="breadcrumb-item">
                    Our
                </li>
                <li class="breadcrumb-item" aria-current="page">Brands</li>
                </ol>

            </nav>

        </div>

        <div class="row mx-auto">
            
            <div class="col-12">
                <div class="card card-default">
                    <div class="card-header card-header-border-bottom">
                        <h2>Brands List</h2>
                    </div>
                    <div class="card-body">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th scope="col">S.N</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Logo</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for brand in object_list %}
                                <tr>
                                    <td scope="row">{{ forloop.counter }}</td>
                                    <td>{{ brand.name }}</td>
                                    <td><img src="{{ brand.logo.url}}" style="width: 20%"/></td>
                                    <td>
                                        <span><a class="btn btn-warning mr-2"
                                                href="{% url 'dashboard:brand-update' brand.pk %}">
                                              <i class="mdi mdi-edit m-1" aria-hidden="true"></i>Edit</a></span>
                                        <span><a class="btn btn-danger delete" href="{% url 'dashboard:brand-delete' brand.pk %}">
                                            <i class="mdi mdi-trash m-1"></i></a></span>
                                    </td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>				
    </div>
  </div>
{% endblock %}
{% block script %}
<script>
$('.delete').click(function(e) {
        e.preventDefault();
        swal({
                title: "Are you sure?",
                text: "It will permanently deleted !",
                icon: "warning",
                buttons: true,
                dangerMode: true,
            })
            .then((willDelete) => {
                if (willDelete) {
                    window.location.href = $(this).attr('href');
                    swal(" 'Your file has been deleted.'!", {
                        icon: "success",
                    });
                }
            });
    })
</script>
{% endblock %}
