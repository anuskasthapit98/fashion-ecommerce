{% load static %}
<html lang="en">

<head>

<!-- meta tags -->
<meta charset="utf-8">
<meta name="keywords" content="bootstrap 4, premium, multipurpose, sass, scss, saas" />
<meta name="description" content="Bootstrap 4 Landing Page Template" />
<meta name="author" content="www.themeht.com" />
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Title -->
<title>Fashion Ecommerce |{% block title %} {% endblock %}</title>

<!-- Favicon Icon -->
<link rel="shortcut icon" href="{% static 'home/assets/images/favicon.ico'%}" />

<!-- inject css start -->

<link href="{% static 'home/assets/css/theme-plugin.css'%}" rel="stylesheet" />
<link href="{% static 'home/assets/css/theme.min.css'%}" rel="stylesheet" />

<!-- inject css end -->

<!-- Toastr -->
    <link type="text/css" href="{% static 'home/assets/toastr/toastr.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'home/assets/css/theme.css' %}">


<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.2.3/themes/dark.css">


 <style> 
      .form-error{
        color : red;
        padding: 0;
      }

      .form-error ul li{
        list-style:none;
        padding: 0;
      }
.profile-navbar{
        margin: 5px 0;
    padding: 10px;
}
.profile-navbar li {
  list-style:none;
        margin: 5px 0;

}


 </style> 

 </head>
<body>

<!-- page wrapper start -->

<div class="page-wrapper">
  
<!-- preloader start -->

<div id="ht-preloader">
  <div class="loader clear-loader">
    <img class="img-fluid" src="{% static 'home/assets/images/loader.gif'%}" alt="">
  </div>
</div>

<!-- preloader end -->


{% include 'home/base/header.html' %}
 

   {% block content %}
   {% endblock %}

<!--body content end--> 


<!--footer start-->

{% include 'home/base/footer.html' %}

<!--footer end-->

</div>

<!-- page wrapper end -->


 
<!--back-to-top start-->

<div class="scroll-top"><a class="smoothscroll" href="#top"><i class="las la-angle-up"></i></a></div>

<!--back-to-top end-->

<!-- inject js start -->

<script src="{%static 'home/assets/js/theme-plugin.js'%}"></script>
<script src="{% static 'home/assets/js/theme-script.js'%}"></script>
<script src="{% static 'home/assets/toastr/toastr.min.js' %}"></script>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/4.3.0/jquery.form.min.js"></script>

{% block script %}
{% endblock %}
<script>
    $('.nav-tabs a').click(function (e) {
    e.preventDefault();
    $(this).tab('show');
  })
  $('.nav-tabs a[href="#kid"]').tab('show')
  
  $('.nav-tabs a:kid').tab('show')
  
  $('.nav-tabs a:men').tab('show')
</script>
<!-- inject js end -->
      <script>
        toastr.options = {
               "debug": false,
               "newestOnTop": false,
               "positionClass": "toast-top-right",
               "closeButton": true,
               "timeOut": "5000",
               "progressBar": false
           }; 
   
           {% for message in messages %} 
           {% if message.level == 20 %}
               toastr.info("{{ message }}"); 
           {% elif message.level == 25 %}
               toastr.success("{{ message }}");
           {% elif message.level == 30 %}
               toastr.warning("{{ message }}"); 
           {% elif message.level == 40 %}
               toastr.error("{{ message }}"); 
           {% endif %} 
           {% endfor %}
    </script>

</body>

</html>
