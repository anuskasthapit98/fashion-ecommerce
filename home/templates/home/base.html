      <script>
        toastr.options = {
               "debug": false,
               "newestOnTop": false,
               "positionClass": "toast-top-right",
               "closeButton": true,
               "timeOut": "5000",
               "progressBar": false
           }; 
   
           {% for message in messages %} 
           {% if message.level == 20 %}
               toastr.info("{{ message }}"); 
           {% elif message.level == 25 %}
               toastr.success("{{ message }}");
           {% elif message.level == 30 %}
               toastr.warning("{{ message }}"); 
           {% elif message.level == 40 %}
               toastr.error("{{ message }}"); 
           {% endif %} 
           {% endfor %}
    </script>
